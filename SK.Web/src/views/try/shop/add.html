<title>绑定店铺</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>客户管理</cite></a>
        <a><cite>绑定店铺</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">绑定店铺</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="try-shop-add-form" action="handler/member/usershop/add" method="post">
                
                    <div class="layui-form-item">
                        <label class="layui-form-label">电商平台</label>
                        <div class="layui-input-inline">
                            <select id="try-shop-add-select" name="ShopName" lay-verify="required" data-enums="PlatformType" lay-filter="try-shop-add-select-shopname" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="Title" lay-verify="title" autocomplete="off" placeholder="请输入店铺名称" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="try-shop-add-form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
               
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(["admin","form"], function () {
        var $ = layui.$,
            form = layui.form,
            admin = layui.admin;

        console.log("admin.form...");
        
        form.on('submit(try-shop-add-form-submit)', function (data) {
            //console.log("form:" + form);
            admin.req({
                url: data.form.action,
                data: data.field,
                type: data.form.method,
                success: function (data) {
                    alert(data);
                }
            });
            layer.alert(JSON.stringify(data.field));
            return false;
        })

        admin.form.render("try-shop-add-form");

        //form.render(null, "try-shop-add-form");
        //'try-shop-add-form'

    })
</script>
